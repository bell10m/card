<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة المهندس حمزة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: sans-serif; padding: 20px; margin: 0; }
        
        /* إصلاح الصورة لتظهر كاملة وبدون قص من الأعلى */
        .profile-img { 
            width: 90%; 
            max-width: 280px; 
            height: auto; 
            border-radius: 25px; 
            margin-top: 20px; 
            border: 2px solid #333;
            object-fit: contain; /* يضمن عدم قص أي جزء من الصورة */
        }
        
        .name { font-size: 26px; font-weight: bold; margin: 20px 0 10px; }
        
        .bio-box { background: #1a1a1a; padding: 15px; border-radius: 15px; margin: 10px auto 30px; width: 85%; border: 1px solid #333; line-height: 1.6; font-size: 15px; }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; max-width: 340px; margin: 0 auto; padding: 10px; }

        .icon-card { 
            background: #1a1a1a; 
            aspect-ratio: 1/1; 
            border-radius: 18px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
            text-decoration: none; 
            border: 1px solid #333; 
        }

        /* تلوين الأيقونات بالألوان الرسمية */
        .phone { color: #4CAF50; }
        .whatsapp { color: #25D366; }
        .facebook { color: #1877F2; }
        .instagram { color: #E4405F; }
        .snapchat { color: #FFFC00; text-shadow: 0 0 2px #000; }
        .telegram { color: #0088cc; }

        .icon-card:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <img src="me.jpg" class="profile-img"> 
    
    <div class="name">المهندس<br>حمزة الموتي</div>

    <div class="bio-box">
        مهندس برمجيات | متخصص في الحلول التقنية
        <br>
        يسعدني تواصلكم معي عبر المنصات التالية
    </div>

    <div class="social-grid">
        <a href="tel:777992282" class="icon-card"><i class="fas fa-phone phone"></i></a>
        <a href="https://wa.me/967777992282" class="icon-card"><i class="fab fa-whatsapp whatsapp"></i></a>
        <a href="https://www.facebook.com/share/182spPLUE9/" class="icon-card"><i class="fab fa-facebook facebook"></i></a>
        
        <a href="https://www.instagram.com/H9MZAH/" target="_blank" class="icon-card"><i class="fab fa-instagram instagram"></i></a>
        
        <a href="https://www.snapchat.com/add/h9mzh" class="icon-card"><i class="fab fa-snapchat snapchat"></i></a>
        <a href="https://t.me/alhamzah98" class="icon-card"><i class="fab fa-telegram telegram"></i></a>
    </div>

    <p style="margin-top: 50px; font-size: 10px; color: #444;">&copy; 2026 جميع الحقوق محفوظة</p>

</body>
</html>
