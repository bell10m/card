        body { background-color: #000; color: #fff; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }

            font-size: 28px; /* حجم الأيقونة */

            border: 1px solid #333;

        }

        .facebook { color: #1877F2; }
        .instagram { color: #E4405F; }
        .snapchat { color: #FFFC00; }
        .telegram { color: #0088cc; }
        .phone { color: #4CAF50; }
        
        .icon-card:active { transform: scale(0.9); background: #333; }
    </style>
</head>
