<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: sans-serif; padding: 20px; margin: 0; }
        .profile-img { width: 220px; height: auto; border-radius: 20px; margin-top: 30px; border: 3px solid #333; }
        .name { font-size: 26px; font-weight: bold; margin: 20px 0 10px; }
        .bio-box { background: #1a1a1a; padding: 15px; border-radius: 15px; margin: 10px auto 30px; width: 80%; border: 1px solid #333; line-height: 1.6; } /* تنسيق الشبكة: 3 أعمدة */
        .social-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            max-width: 320px; 
            margin: 0 auto; 
            padding: 10px;
        }

        .icon-card { 
            background: #1a1a1a; 
            aspect-ratio: 1/1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 28px; /* حجم الأيقونة */
            color: white; 
            text-decoration: none; 
            border: 1px solid #333;
            transition: 0.3s;
        }

        /* ألوان الشعارات الحقيقية */
        .whatsapp { color: #25D366; }
        .facebook { color: #1877F2; }
        .instagram { color: #E4405F; }
        .snapchat { color: #FFFC00; }
        .telegram { color: #0088cc; }
        .phone { color: #4CAF50; }
        
        .icon-card:active { transform: scale(0.9); background: #333; }
    </style>
</head>
